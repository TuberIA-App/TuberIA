
# ============================================
# Docker Compose - Base Configuration
# Shared settings for all environments
# ============================================
# Documentación:
# - Guía de uso y comandos: docs/README-DOCKER.md
# - Configuración de Redis: docs/README-REDIS.md
# - Troubleshooting: docs/README-REDIS.md (sección troubleshooting)

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Default to development, override in prod
    container_name: tuberia-frontend
    networks:
      - tuberia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Default to development, override in prod
    container_name: tuberia-backend
    networks:
      - tuberia-network
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    build: ./mongo
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - tuberia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "27017:27017"

  # Redis - Base configuration (overridden in dev/prod)
  redis:
    image: redis:7-alpine
    container_name: tuberia-redis
    networks:
      - tuberia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongo_data:
  redis_data:

networks:
  tuberia-network:
    driver: bridge