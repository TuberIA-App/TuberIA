# ============================================
# Docker Compose - Development Overrides
# This file is automatically loaded by Docker Compose
# when running `docker compose up` (no flags needed)
# ============================================
version: '3.8'

services:

  frontend:
    # Development-specific build (uses 'development' target by default from base)
    working_dir: /app

    # Expose port for direct browser access
    ports:
      - "5173:5173"

    # Bind mount for hot reload
    volumes:
      - ./frontend:/app
      - /app/node_modules

    # Development environment variables
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true

    # Interactive terminal support
    stdin_open: true
    tty: true

    # Restart policy for development
    restart: unless-stopped

    # Wait for backend to start
    depends_on:
      backend:
        condition: service_started

  backend:
    working_dir: /app

    # Expose port for API access and debugging
    ports:
      - "5000:5000"

    # Bind mount for hot reload with nodemon
    volumes:
      - ./backend:/app
      - /app/node_modules

    # Load development environment variables from file
    env_file:
      - ./backend/.env

    # Restart policy for development
    restart: unless-stopped

    # Explicitly run dev command (nodemon)
    command: npm run dev

    # Health check for development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    # Expose MongoDB port for local development/debugging tools
    ports:
      - "27017:27017"

    # Development credentials (NOT for production!)
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo
      - MONGO_INITDB_DATABASE=tuberia_db

    # Restart policy for development
    restart: unless-stopped
