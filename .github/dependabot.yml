version: 2

updates:
  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "(deps)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "vitest*"
          - "nodemon*"
          - "supertest*"
        update-types:
          - "minor"
          - "patch"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "(deps)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"

  # Backend Dockerfile
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(deps)"
    labels:
      - "dependencies"
      - "docker"

  # Frontend Dockerfile
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(deps)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(deps)"
    labels:
      - "dependencies"
      - "github-actions"
